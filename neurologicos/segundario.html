<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zona de Preguntas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .question-card {
      border-left: 5px solid #0d6efd;
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }
    .response-box {
      resize: vertical;
      min-height: 80px;
    }
    .btn-respond {
      float: right;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h1 class="mb-4 text-center text-primary">TEST MINIMENTAL</h1>

  <!-- Pregunta 1 -->
  <div class="card question-card p-4">
    <h5 class="card-title">¿Qué avances importantes ha traído la inteligencia artificial en la medicina?</h5>
    <textarea class="form-control response-box mt-3" placeholder="Escribe tu respuesta aquí..."></textarea>
    <button class="btn btn-primary btn-respond mt-2">Responder</button>
  </div>

  <!-- Pregunta 2 -->
  <div class="card question-card p-4">
    <h5 class="card-title">Si pudieras viajar en el tiempo, ¿qué evento histórico te gustaría presenciar?</h5>
    <textarea class="form-control response-box mt-3" placeholder="Escribe tu respuesta aquí..."></textarea>
    <button class="btn btn-primary btn-respond mt-2">Responder</button>
  </div>

  <!-- Pregunta 3 -->
  <div class="card question-card p-4">
    <h5 class="card-title">¿Cuál crees que será el próximo gran invento tecnológico?</h5>
    <textarea class="form-control response-box mt-3" placeholder="Escribe tu respuesta aquí..."></textarea>
    <button class="btn btn-primary btn-respond mt-2">Responder</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
